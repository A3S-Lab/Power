name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - ""                    # default (mistralrs)
          - "--all-features"      # everything
          - "--no-default-features --features picolm"
          - "--no-default-features --features hf"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install OpenSSL dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - run: cargo clippy --all-targets ${{ matrix.features }} -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install OpenSSL dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - run: cargo test --lib

  build:
    name: Build (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - ""
          - "--all-features"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install OpenSSL dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - run: cargo build --release ${{ matrix.features }}
